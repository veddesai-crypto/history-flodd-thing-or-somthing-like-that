<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Custom History Flood</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
  input, button { padding: 10px; font-size: 16px; margin: 10px; }
  button { cursor: pointer; }
</style>
</head>
<body>

<h1>Enhanced History Flood</h1>
<p>Enter the URL you want to flood your history with:</p>
<input type="text" id="url" placeholder="https://example.com" style="width: 300px;">
<br>
<p>Number of entries to add:</p>
<input type="number" id="num" placeholder="Number of entries" min="1" style="width: 100px;">
<br>
<button onclick="floodHistory()">Start Flood</button>

<script>
function floodHistory() {
  let url = document.getElementById('url').value.trim();
  let num = parseInt(document.getElementById('num').value, 10);

  if(!url || !url.startsWith('http')) {
    alert("Enter a valid URL starting with http:// or https://");
    return;
  }

  if(isNaN(num) || num <= 0){
    alert("Enter a positive number.");
    return;
  }

  // Array of example titles to randomize
  const titles = [
    "Homepage",
    "Math Section",
    "Practice Problems",
    "Quiz Results",
    "Lesson Page",
    "Dashboard",
    "Student Portal",
    "Exercises",
    "Progress Report",
    "Activity Feed"
  ];

  for(let i=0; i<num; i++){
    const randomTitle = titles[Math.floor(Math.random() * titles.length)];
    // Add "?entry=i" to make URLs slightly different
    history.pushState({}, randomTitle, url + "?entry=" + (i+1));
  }

  alert("History flood complete! The URL '" + url + "' now appears " + num + " times with random titles.");
}
</script>

</body>
</html>
