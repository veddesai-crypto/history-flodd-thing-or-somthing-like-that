<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Custom History Flood</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
  input, button { padding: 10px; font-size: 16px; margin: 10px; }
  button { cursor: pointer; }
</style>
</head>
<body>

<h1>Custom History Flood</h1>
<p>Enter the URL you want to flood your history with:</p>
<input type="text" id="url" placeholder="https://example.com" style="width: 300px;">
<br>
<p>Number of times to add to history:</p>
<input type="number" id="num" placeholder="Number of entries" min="1" style="width: 100px;">
<br>
<button onclick="floodHistory()">Start Flood</button>

<script>
function floodHistory() {
  let url = document.getElementById('url').value.trim();
  let num = parseInt(document.getElementById('num').value, 10);

  if(!url || !url.startsWith('http')) {
    alert("Enter a valid URL starting with http:// or https://");
    return;
  }

  if(isNaN(num) || num <= 0){
    alert("Enter a positive number for how many times to flood.");
    return;
  }

  for(let i=0; i<num; i++){
    history.pushState({}, "Visited", url);
  }

  alert("History flood complete! The URL '" + url + "' now appears " + num + " times in your history.");
}
</script>

</body>
</html>
